<div class="container-fluid" style="max-height: 90vh; overflow-y: auto">
  <div class="row pe-2">
    <div
      class="col-12 container-fluid border-bottom border-4 mb-4 mt-4"
      id="hr"
    >
      <div class="row">
        <div class="col-8 d-flex align-items-center">
          <span>Titulo</span>
        </div>
        <div class="col-4 d-flex justify-content-center">
          <button
            type="button"
            id="btn-aniadir-page"
            class="btn mb-1"
            (click)="crearPagina()"
          >
            AÃ±adir pagina
          </button>
        </div>
      </div>
    </div>

    <div
      class="col-12 bg-white border mb-3 rounded-2"
      *ngFor="let pagina of paginas"
    >
      <div class="row py-3">
        <div class="col-8 d-flex flex-column">
          <span>{{ pagina.nombre | titlecase }}</span>
          <span
            ><small
              >Actualizado el {{ pagina.updatedAt | date: "longDate" }}</small
            ></span
          >
        </div>

        <div class="col-4 d-flex justify-content-center">
          <button class="btn" [routerLink]="['editar/', pagina._id]">
            Editar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
